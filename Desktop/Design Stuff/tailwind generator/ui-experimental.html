<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #333333;
      color: #f8fafc;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      padding: 24px;
      width: 400px;
      height: 700px;
      margin: 0 auto;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      background: linear-gradient(40deg, rgb(108, 0, 162), rgb(0, 17, 82));
      position: relative;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 32px;
      padding: 24px 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 12px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, #f8fafc, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 14px;
      color: #94a3b8;
      margin: 0;
      line-height: 1.5;
    }

    /* Feature Cards */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .feature-card {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .feature-card:hover {
      transform: translateY(-2px);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      font-size: 20px;
    }

    .feature-icon.primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    }

    .feature-icon.secondary {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .feature-icon.accent {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }

    .feature-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #f1f5f9;
    }

    .feature-description {
      font-size: 13px;
      color: #94a3b8;
      margin: 0;
      line-height: 1.4;
    }

    /* Action Buttons */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(30, 41, 59, 0.8);
      color: #f1f5f9;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(51, 65, 85, 0.8);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Results Section */
    .results {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 12px;
      padding: 24px;
      margin-top: 24px;
      display: none;
    }

    .results.show {
      display: block;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #f1f5f9;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }

    .color-item {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .color-item:hover {
      transform: translateY(-2px);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .color-swatch {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      margin: 0 auto 8px;
      border: 2px solid rgba(148, 163, 184, 0.2);
      transition: all 0.3s ease;
    }

    .color-swatch:hover {
      transform: scale(1.1);
    }

    .color-name {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
      word-break: break-word;
    }

    /* Code Output */
    .code-section {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }

    .code-output {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 6px;
      padding: 12px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
      font-size: 12px;
      line-height: 1.5;
      color: #e2e8f0;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .copy-btn {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.4);
    }

    /* Loading States */
    .loading {
      text-align: center;
      padding: 32px;
      color: #94a3b8;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(148, 163, 184, 0.2);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.95);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .toast.show {
      display: flex;
      animation: slideInUp 0.3s ease;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* Error States */
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 16px;
      color: #fca5a5;
      margin-top: 16px;
      display: none;
    }

    .error.show {
      display: block;
    }

    /* Fixed size for Figma plugin */
    .features-grid {
      grid-template-columns: 1fr;
    }
    
    .color-grid {
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    }

    /* Hidden utility */
    .hidden {
      display: none !important;
    }

    /* Grid and Dot Background */
    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 1;
    }





    /* Ensure container has proper background and positioning for animations */
    .container {
      background: url('assets/Surface.png') center center / cover no-repeat;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-background"></div>
    <!-- Icon above header -->
    <div style="width:100%;display:flex;justify-content:center;align-items:center;margin-top:32px;margin-bottom:16px;z-index:10;position:relative;">
      <img src="assets/framework-icon-96.png" alt="Framework Icon" style="width:68px;height:68px;display:block;border-radius:18px;box-shadow:0 2px 12px rgba(0,0,0,0.10);" />
    </div>
    
    <!-- Icon row with separators -->
    <div style="width:100%;display:flex;justify-content:center;align-items:center;gap:12px;margin-bottom:16px;z-index:10;position:relative;">
      <!-- Figma Icon -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color:#64748B;">
        <path d="M5 5.5A3.5 3.5 0 0 1 8.5 2H12v7H8.5A3.5 3.5 0 0 1 5 5.5z" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M12 2h3.5a3.5 3.5 0 1 1 0 7H12V2z" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M12 12.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 1 1-7 0z" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M5 19.5A3.5 3.5 0 0 1 8.5 16H12v3.5a3.5 3.5 0 1 1-7 0z" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M5 12.5A3.5 3.5 0 0 1 8.5 9H12v7H8.5A3.5 3.5 0 0 1 5 12.5z" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
      
      <!-- Forward Slash -->
      <span style="color:rgba(255,255,255,0.6);font-size:14px;font-weight:300;">/</span>
      
      <!-- Variables Icon -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color:#64748B;">
        <path d="M8 21s4-3 4-9-4-9-4-9" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M16 3s-4 3-4 9 4 9 4 9" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M15 8l-6 8" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M9 8l6 8" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
      
      <!-- Forward Slash -->
      <span style="color:rgba(255,255,255,0.6);font-size:14px;font-weight:300;">/</span>
      
      <!-- Code Icon -->
      <div style="width:24px;height:24px;background:#10B981;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:12px;color:white;font-weight:bold;">&lt;/&gt;</div>
    </div>
    <!-- Content overlay -->
    <div style="position: relative; z-index: 10; color: white; text-align: center; padding-top: 0;">
      <h2 style="font-size: 24px; margin-bottom: 16px;">Grid Background</h2>
      <p style="font-size: 16px; opacity: 0.8;">Clean grid pattern on dark surface</p>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span>âœ…</span>
    <span id="toastMessage">Tokens Generated Successfully!</span>
  </div>

  <script>
    // Utility functions
    function showElement(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    function hideElement(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorElement.classList.add('show');
      hideElement('loadingMessage');
      enableGenerateButton();
    }

    function enableGenerateButton() {
      const btn = document.getElementById('generateBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      
      btn.disabled = false;
      btnText.classList.remove('hidden');
      btnSpinner.classList.add('hidden');
    }

    function disableGenerateButton() {
      const btn = document.getElementById('generateBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      
      btn.disabled = true;
      btnText.classList.add('hidden');
      btnSpinner.classList.remove('hidden');
    }

    // Event Listeners
    document.getElementById('generateBtn').addEventListener('click', () => {
      disableGenerateButton();
      hideElement('results');
      hideElement('errorMessage');
      showElement('loadingMessage');
      
      parent.postMessage({ pluginMessage: { type: 'generate-colors' } }, '*');
    });

    document.getElementById('generatePrimitivesBtn').addEventListener('click', () => {
      showToast('Primitives generation coming soon!');
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      const codeOutput = document.getElementById('codeOutput');
      const text = codeOutput.textContent;
      
      try {
        await navigator.clipboard.writeText(text);
        showToast('Code copied to clipboard!');
      } catch (err) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast('Code copied to clipboard!');
      }
    });

    // Message handling
    window.onmessage = async (event) => {
      const message = event.data.pluginMessage;
      if (!message) return;
      
      switch (message.type) {
        case 'generated-code':
          showResults(message);
          break;
        case 'error':
          showError(message.message);
          break;
      }
    };

    function showResults(message) {
      hideElement('loadingMessage');
      enableGenerateButton();
      
      // Display primitive colors
      const primitiveContainer = document.getElementById('primitiveColors');
      primitiveContainer.innerHTML = '';
      Object.entries(message.primitiveColors).forEach(([name, value]) => {
        const colorItem = createColorItem(name, value, 'color');
        primitiveContainer.appendChild(colorItem);
      });

      // Display primitive spacing
      const spacingContainer = document.getElementById('primitiveSpacing');
      spacingContainer.innerHTML = '';
      if (message.primitiveSpacing) {
        Object.entries(message.primitiveSpacing).forEach(([name, value]) => {
          const spacingItem = createColorItem(name, value, 'spacing');
          spacingContainer.appendChild(spacingItem);
        });
      }

      // Display primitive radius
      const radiusContainer = document.getElementById('primitiveRadius');
      radiusContainer.innerHTML = '';
      if (message.primitiveRadius) {
        Object.entries(message.primitiveRadius).forEach(([name, value]) => {
          const radiusItem = createColorItem(name, value, 'radius');
          radiusContainer.appendChild(radiusItem);
        });
      }

      // Display semantic colors
      const semanticContainer = document.getElementById('semanticColors');
      semanticContainer.innerHTML = '';
      Object.entries(message.semanticColors).forEach(([name, value]) => {
        const colorItem = createColorItem(name, value, 'color');
        semanticContainer.appendChild(colorItem);
      });

      // Display generated code
      document.getElementById('codeOutput').textContent = message.code;
      
      showElement('results');
      showToast('Design tokens generated successfully!');
    }

    function createColorItem(name, value, type = 'color') {
      const item = document.createElement('div');
      item.className = 'color-item';
      
      const swatch = document.createElement('div');
      swatch.className = 'color-swatch';
      
      if (type === 'color') {
        swatch.style.backgroundColor = value;
      } else if (type === 'spacing') {
        swatch.style.background = 'repeating-linear-gradient(90deg, #3b82f6 0 8px, #1e293b 8px 16px)';
        swatch.textContent = (value.value !== undefined ? value.value : value) + 'px';
        swatch.style.display = 'flex';
        swatch.style.alignItems = 'center';
        swatch.style.justifyContent = 'center';
        swatch.style.color = '#e2e8f0';
        swatch.style.fontSize = '11px';
        swatch.style.fontWeight = '600';
      } else if (type === 'radius') {
        swatch.style.background = '#1e293b';
        swatch.style.borderRadius = value.value === 999999 ? '50%' : (value.value !== undefined ? value.value : value) + 'px';
        swatch.style.border = '2px dashed #64748b';
        swatch.textContent = value.value === 999999 ? 'full' : (value.value !== undefined ? value.value : value) + 'px';
        swatch.style.display = 'flex';
        swatch.style.alignItems = 'center';
        swatch.style.justifyContent = 'center';
        swatch.style.color = '#e2e8f0';
        swatch.style.fontSize = '11px';
        swatch.style.fontWeight = '600';
      }
      
      item.appendChild(swatch);
      
      const nameElement = document.createElement('div');
      nameElement.className = 'color-name';
      nameElement.textContent = name;
      item.appendChild(nameElement);
      
      return item;
    }

    // Fixed size for Figma plugin
    function resizeToFitContent() {
      parent.postMessage({ 
        pluginMessage: { 
          type: 'resize', 
          width: 400, 
          height: 700 
        } 
      }, '*');
    }

    // Initialize
    window.onload = function() {
      resizeToFitContent();
    };
  </script>
</body>
</html>
