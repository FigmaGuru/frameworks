<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .onboarding-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #ffffff;
        }

        .onboarding-content {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #3b82f6;
            border-radius: 20px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #000000;
        }

        .subtitle {
            font-size: 16px;
            color: #666666;
            margin-bottom: 48px;
            line-height: 1.5;
        }

        .features {
            margin-bottom: 48px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: left;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border-radius: 8px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #000000;
        }

        .feature-description {
            font-size: 14px;
            color: #666666;
        }

        .cta-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .skip-link {
            margin-top: 16px;
            color: #666666;
            text-decoration: none;
            font-size: 14px;
        }

        .skip-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .onboarding-content {
                padding: 0 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-content">
            <div class="logo">ðŸš€</div>
            
            <h1 class="title">Welcome to Our App</h1>
            <p class="subtitle">Get started with the most powerful tool for your workflow</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">âš¡</div>
                    <div class="feature-text">
                        <div class="feature-title">Lightning Fast</div>
                        <div class="feature-description">Built for speed and efficiency</div>
                    </div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">ðŸ”’</div>
                    <div class="feature-text">
                        <div class="feature-title">Secure & Private</div>
                        <div class="feature-description">Your data is always protected</div>
                    </div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">ðŸŽ¨</div>
                    <div class="feature-text">
                        <div class="feature-title">Beautiful Design</div>
                        <div class="feature-description">Crafted with attention to detail</div>
                    </div>
                </div>
            </div>
            
            <button class="cta-button" onclick="startOnboarding()">Get Started</button>
            <a href="#" class="skip-link" onclick="skipOnboarding()">Skip for now</a>
        </div>
    </div>

    <script>
        function startOnboarding() {
            // Add your onboarding logic here
            console.log('Starting onboarding...');
            alert('Onboarding started!');
        }

        function skipOnboarding() {
            // Add your skip logic here
            console.log('Skipping onboarding...');
            alert('Onboarding skipped!');
        }
    </script>
</body>
</html>
